<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TicTacToe Game</title>
        <link rel="stylesheet" href="tictactoe.css">
    </head>
    <body>
        <div class="main-container">
            <header>
                <h1>
                    <span class="parent">
                        <span class="child">Tic Tac Toe Game</span>
                    </span>
                </h1>
                <div class="header-bottom-line"></div>
            </header>

            <div class="content-container">
                <div class="parent-boxs-container">
                    <div class="child-boxs-container">
                        <button class="box"></button>
                        <button class="box"></button>
                        <button class="box"></button>
                        <button class="box"></button>
                        <button class="box"></button>
                        <button class="box"></button>
                        <button class="box"></button>
                        <button class="box"></button>
                        <button class="box"></button>
                    </div>
                </div>
                <div class="parent-reset-btn">
                    <button class="reset">RESET</button>
                </div>
            </div>

            <div class="win-msg win-msg-hide">Congrats! Winner is X</div>
            <div class="new-game-container new-game-hide">
                <button class="new-game">New Game</button>
            </div>
        </div>


        <script src="tictactoe.js"></script>
    </body>
</html>
